<!DOCTYPE html>
<html>  
  <head>
    <title>Library</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/style.css">
    <script src="script.js" defer></script>
  </head>
  <body>
    <div>
      <header>
        <h1>Library</h1>
      </header>
      <main>
        <div>
          <button type="button" class="button-add-book">+ Add book</button>
        </div>
        <dialog>
          <form>
            <legend>Add new book</legend>
            <ul>
              <li>
                <label for="form-title">Title:</label>
                <input type="text" id="form-title" name="form-title">
              </li>
              <li>
                <label for="form-author">Author:</label>
                <input type="text" id="form-author" name="form-author">
              </li>
              <li>
                <label for="form-pages">Number of pages:</label>
                <input type="number" id="form-pages" name="form-pages">
              </li>
              <li class="container-checkbox">
                <label for="form-has-read">Have you read it?</label>
                <input type="checkbox" id="form-has-read" name-="form-has-read" value="checked">
              </li>
              <li class="container-buttons">
                <button type="button" class="button-close-dialog">Close</button>
                <button type="submit" class="button-submit">Add</button>
              </li>
            </ul>
          </form>
        </dialog>
        <div class="container-books">

        </div>
      </main>
      <footer>
        
      </footer>
    </div>		
  </body>
</html>
